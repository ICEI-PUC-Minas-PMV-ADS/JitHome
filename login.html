            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">

                    </li>
                    <li class="nav-item dropdown d-none">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">Entre</a>
                        <div class="dropdown-menu">

                    </li>
                </ul>
            </div>
        </div>
        <!-- Menu de navegação -->
    </nav>
    <header class="myHeader active ">
        <div class="container ">
            <div class=" how ">
                <div class="col-6 offset-3">
                    <div class="mt-5">
                        <div id="myCard" class="card text-white">
                            <div id="myCardHeader" class="card-header bg-dark text-center">
                                <h2>Autenticação</h2>
                            </div>
                            <div class="card-body bg-light text-black">
                                <form action="formLoginUsuario" method="post" id="formLoginUsuario" class="form">
                                    <div class="mb-3">                        
                                        <h5 class="text-center">
                                            Novo usuário? Crie uma conta 
                                            <a href='cadastro.html'>
                                                aqui
                                            </a>.
                                        </h5>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">
                                            Conta:
                                        </label>
                                        <input name="conta" class="form-control" type="text" placeholder="Informe sua conta" id="conta">
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Senha:</label>   
                                        <input name='senha' id='senha' class="form-control"  type="password" placeholder="Informe a senha" >
                                    </div>
                                    <div class="row mb-3">
                                        <span id="formMessage" class="d-none">
                                            Conta ou senha inválidos
                                        </span>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input name="checkLogado" class="form-check-input" type="checkbox" placeholder="Manter logado">
                                        <label class="form-check-label">Manter logado</label>
                                
                                    </div>
                                    <div class="d-flex float-end">
                                        <div class="col-4">
                                            <button class="btn btn-dark btn-lg px-5" id='btnSubmitLogin'>
                                                Entrar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div id="myCardFooter" class="card-footer bg-secondary text-white">
                                    <div class="row ">
                                        <div class="col text-center" >
                                            <p>Ou conectar com:</p>
                                        </div>
                                    </div>
                                    <div class="row text-center" >
                                        <div class="col ">
                                            <span >
                                                <a id="myIcon" href="#">     
                                                    <i class="fab fa-facebook"></i>                                          
                                                </a>    
                                            </span>
                                            <span>
                                                <a id="myIcon" href="#">
                                                    <i class="fab fa-google"></i>
                                                </a>
                                            </span>
                                            <span>
                                                <a id="myIcon" href="#">
                                                    <i class="fab fa-twitter"></i>
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer class="footer bg-dark ">
        <div class="container">
            <p>Todos os direitos reservados</p>
        </div>
    </footer>
