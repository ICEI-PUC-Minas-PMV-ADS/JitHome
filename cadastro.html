<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Booststrap css -->
    <link rel="stylesheet" href="node_modules/bootswatch/dist/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="css/formCadastro.css">


    <title>JitResidencial</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <!-- Menu de navegação -->
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">J.I.T. Residencial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger d-none" href="#">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger d-none" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  js-scroll-trigger d-none" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link js-scroll-trigger d-none" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown d-none">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                            aria-haspopup="true" aria-expanded="false">Entre</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item js-scroll-trigger" href="login.html">Entrar</a>
                            <a class="dropdown-item js-scroll-trigger d-none" href="#">Another action</a>
                            <a class="dropdown-item js-scroll-trigger d-none" href="#">Something else here</a>
                            <div class="dropdown-divider d-none"></div>
                            <a class="dropdown-item js-scroll-triggerd-none" href="#">Separated link</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Menu de navegação -->
    </nav>
    <header class="myHeader active ">
        <div class="container ">
            <div class=" how d-flex">
                <div class="col-lg-7 col-md-12 col-sm-12">
                    <div class="mt-lg-5 mt-2 ">
                        <div id="myCard" class="card text-white">
                            <div id="myCardHeader" class="card-header bg-dark text-center">
                                <h3>Informe seus dados para cacadastro:</h3>
                            </div>
                            <div class="card-body bg-light text-black">
                                <form name='formCadastro' id='formCadastro'>
                                    <div class="row">
                                        <div class="col-lg-5 col-md-5">
                                            <div class="mb-lg-3">
                                                <label for="" class="form-label">
                                                    Primeiro Nome:
                                                </label>
                                                <input name="primeiroNome" id="primeiroNome" class="form-control" type="text" placeholder="Informe seu primeiro nome">
                                            </div>
                                        </div>
                                        <div class="col-lg-7 col-md-7">
                                            <div class="mb-lg-3">
                                                <label for="" class="form-label">Sobrenome</label>   
                                                <input name="sobrenome" id='sobrenome'class="form-control"  type="text" placeholder="Informe seu sobrenome" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-4 col-md-5">
                                            <div class="mb-lg-3">
                                                <label for="" class="form-label">
                                                    Conta:
                                                </label>
                                                <input name="conta" id="conta" class="form-control" type="text" placeholder="Informe sua conta" >
                                            </div>
                                        </div>
                                        <div class="col-lg-8 col-md-7">
                                            <div class="mb-lg-3">
                                                <label for="" class="form-label">Email</label>
                                                <input name='email' id="email" class="form-control"  type="email" placeholder="Informe seu email" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6 ">
                                            <div class="mb-lg-3">
                                                <label for="" class="form-label">
                                                Senha:
                                                </label>
                                                <input name="senha" id="senha" class="form-control" type="password" placeholder="Informe sua senha" >
                                            </div>
                                        </div>
                                        <div class="col-lg-6 ">
                                            <div class="mb-lg-3">
                                                <label for="" class="form-label">Confirmar senha:</label>
                                                <input name='confirmarSenha' id='confirmarSenha' class="form-control"  type="password" placeholder="Confirme sua senha" >
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <span id="formMessage" class="d-none">
                                            Confirmar senha invalido
                                        </span>
                                    </div>
                                    <div class="d-sm-flex float-end mt-2">
                                        <div class="col-4">
                                            <button id="btnCadastrarConta"class="btn btn-dark btn-lg px-5" id='btn-submit' >
                                                Cadastrar
                                            </button>
                                        </div>
                                    </div>
                                    </div>
                                </form>
                                <div id="myCardFooter" class="card-footer bg-secondary text-white">
                                    <div class="row">
                                        <a class="float-left" id="myLinkFooter" href="login.html">Já sou cadastrado.</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                </div>
                <div class="col-lg-5 " id="myDivImg">
                    <div class="m-5 ">
                        <img id="myImg" class="img-fluid img-thumbnail" src="/img/Jit.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer class="footer bg-dark ">
        <div class="container">
            <p>Todos os direitos reservados</p>
        </div>
    </footer>

    <!-- jquerey Javascript -->
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>

    <script src="/node_modules/jquery-validation/dist/additional-methods.min.js"></script>


    <!-- Booststrap Javascript -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js">
    </script>

    <script  src="/node_modules/@fortawesome/fontawesome-free/js/brands.min.js"></script>
    <script  src="/node_modules/@fortawesome/fontawesome-free/js/solid.min.js"></script>
    <script  src="/node_modules/@fortawesome/fontawesome-free/js/fontawesome.min.js"></script>

    <script  src="/js/formCadastro.js"></script>
</body>

</html>
